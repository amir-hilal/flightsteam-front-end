<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <h2>FLIGHTSTEAM</h2>
                <div class="navbar-links">
                    <a href="index.html" class="active-link">Home</a>
                    <a href="chatbot.html">Flightsteam AI</a>
                    <a href="login.html">Log in</a>
                    <a href="register.html">Sign up</a>
                </div>
                <button class="btn-open-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.714" stroke-linecap="round" stroke-linejoin="round" class="icon icon-align-justify">
                        <line x1="3" x2="21" y1="6" y2="6" />
                        <line x1="3" x2="21" y1="12" y2="12" />
                        <line x1="3" x2="21" y1="18" y2="18" />
                    </svg>
                </button>
                <button class="btn-close-menu closed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-x">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
                <div class="menu closed">
                    <a href="index.html">Home</a>
                    <a href="chatbot.html">Flightsteam AI</a>
                    <a href="login.html">Log in</a>
                    <a href="register.html">Sign up</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <div class="form-content">
                    <form id="registrationForm" method="post">
                        <div>
                            <h2>Welcome To Flighsteam!</h2>
                        <p>Create your Account</p>
                        </div>
                        <div class="form-control">
                            <label for="fName">First Name</label>
                            <input type="text" id="fName" >
                            <span id="first_name_message" class="error-message"></span>
                        </div>
                        <div class="form-control">
                            <label for="mName">Middle Name</label>
                            <input type="text" id="mName">
                            <span id="middle_name_message" class="error-message"></span>
                        </div>
                        <div class="form-control">
                            <label for="lName">Last Name</label>
                            <input type="text" id="lName" >
                            <span id="last_name_message" class="error-message"></span>
                        </div>
                        <div class="form-control">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="Your phone number">
                            <span id="phone_message" class="error-message"></span>
                        </div>
                        <div class="form-control">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="example@gmail.com" >
                            <span id="email_message" class="error-message"></span>
                        </div>
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="********" >
                            <span id="password_message" class="error-message"></span>
                        </div>
                        <button type="submit" class="btn-primary">Sign up</button>
                        <p>Already have an Account? <a href="login.html">Log in</a></p>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>This is the modal content.</p>
            <button id="modalOkButton" class="btn-primary">OK</button>
        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>
    <script src="../scripts/register.js"></script>
</body>
</html>
