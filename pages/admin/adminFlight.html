<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../styles/adminFlight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="wrapper">

        <div class="sidebar" id="sidebar">
            <h1 class="sidebar-heading">Navigation Bar</h1>
            <div class="sidebar-menu">
                <h3 class="sidebar-item"><i class="fa fa-home"></i><a href="#">Dashboard</a></h3>
                <h3 class="sidebar-item"><i class="fa fa-user"></i><a href="#">Users</a></h3>
                <h3 class="sidebar-item"><i class="fa fa-credit-card"></i><a href="#">Payments</a></h3>
                <h3 class="sidebar-item"><i class="fa fa-plane"></i><a href="#">Flights</a></h3>
                <h3 class="sidebar-item"><i class="fas fa-user-shield"></i><a href="#">Admin Profile</a></h3>
            </div>
        </div>

        <div class="content">
            <nav class="navbar">
                <button class="toggle-button" onclick="toggleSidebar()"><i class="fa fa-bars"></i></button>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search"><i class="fa fa-search"></i>
                </div>
                <div class="nav-icons">
                    <img src="../assets/lbFlag.png" alt="Flag" class="flag-icon">
                    <span>English</span>
                    <i class="fa fa-bell"></i>
                    <i class="fa fa-user"></i>
                </div>
            </nav>
            <div class="main-content">
                <div class="flights-header">
                    <h1>Flights</h1>
                    <div class="flights-actions">
                        <button class="add-button" onclick="openModal()">Add</button>
                        <button class="filter-button"><i class="fa fa-filter"></i></button>
                    </div>
                </div>
                <table class="flights-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Number</th>
                            <th>Comp</th>
                            <th>Dep</th>
                            <th>Arr</th>
                            <th>Dep Time</th>
                            <th>Arr Time</th>
                            <th>Price</th>
                            <th>Seats</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example rows -->
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>MEA</td>
                            <td>BEY</td>
                            <td>JED</td>
                            <td>12:00 GMT</td>
                            <td>16:00 GMT</td>
                            <td>$200</td>
                            <td>120</td>
                            <td><button class="del-button">DEL</button></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>MEA</td>
                            <td>BEY</td>
                            <td>JED</td>
                            <td>12:00 GMT</td>
                            <td>16:00 GMT</td>
                            <td>$200</td>
                            <td>120</td>
                            <td><button class="del-button">DEL</button></td>
                        </tr>
                        <!-- Repeat similar rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Add Flight</h2>
            <form id="addFlightForm" class="modal-form">
                <div class="form-group">
                    <label for="flightNumber">Number</label>
                    <input type="text" id="flightNumber" name="flightNumber" required>
                </div>
                <div class="form-group">
                    <label for="comp">Comp</label>
                    <input type="text" id="comp" name="comp" required>
                </div>
                <div class="form-group">
                    <label for="dep">Dep</label>
                    <input type="text" id="dep" name="dep" required>
                </div>
                <div class="form-group">
                    <label for="arr">Arr</label>
                    <input type="text" id="arr" name="arr" required>
                </div>
                <div class="form-group">
                    <label for="depTime">Dep Time</label>
                    <input type="text" id="depTime" name="depTime" required>
                </div>
                <div class="form-group">
                    <label for="arrTime">Arr Time</label>
                    <input type="text" id="arrTime" name="arrTime" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="seats">Seats</label>
                    <input type="number" id="seats" name="seats" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Add Flight</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../scripts/admin/adminFlight.js"></script>
</body>
</html>
