<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Planner AI</title>
    <link rel="stylesheet" href="../../styles/aiPage.css" />
    <link rel="stylesheet" href="../../styles/landingPage.css" />
    <link rel="stylesheet" href="../../styles/mediaQueryLanding.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <h2>FLIGHTSTEAM</h2>
      <div class="navbar-links">
        <a href="/index.html" class="active-link">Home</a>
        <a href="chatbot.html">Flightsteam AI</a>
        <a href="login.html">Log in</a>
        <a href="register.html">Sign up</a>
      </div>

      <button class="btn-open-menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.7142857142857142"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-align-justify"
        >
          <line x1="3" x2="21" y1="6" y2="6" />
          <line x1="3" x2="21" y1="12" y2="12" />
          <line x1="3" x2="21" y1="18" y2="18" />
        </svg>
      </button>
      <button class="btn-close-menu closed">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="36"
          height="36"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-x"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
      <div class="menu closed">
        <a href="/index.html">Home</a>
        <a href="/pages/common/chatbot.html">Flightsteam AI</a>
        <a href="/pages/common/login.html">Log in</a>
        <a href="/pages/common/register.html">Sign up</a>
      </div>
    </nav>
    <div id="form-container">
      <h2>Let our AI plan Your Trip</h2>
      <form id="trip-form">
        <label for="arrival_airport_id">Arrival city:</label>
        <select
          id="arrival_airport_id"
          name="arrival_airport_id"
          required
        ></select>
        <label for="duration">Duration (days):</label>
        <input type="number" id="duration" name="duration" required />
        <label for="time">Time of Year:</label>
        <input type="Date" id="time" name="time" required /><br /><br />
        <button type="submit">Plan</button>
      </form>
    </div>
    <div class="ai-container">
      <div id="chat-container"></div>

      <div class="ai-text-field">
        <input
          type="text"
          id="chat-input"
          placeholder="Type your message here"
        />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script src="../../scripts/user/chatbot.js"></script>
  </body>
</html>
