<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner AI</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="form-container">
    <h2>Plan Your Trip</h2>
    <form id="trip-form">
      <label for="arrival_airport_id">Arrival city:</label>
      <select id="arrival_airport_id" name="arrival_airport_id" required></select><br><br>
      <label for="duration">Duration (days):</label>
      <input type="number" id="duration" name="duration" required><br><br>
      <label for="time">Time of Year:</label>
      <input type="Date" id="time" name="time" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <div id="chat-container"></div>
  
  <div>
    <input type="text" id="chat-input" placeholder="Type your message here">
    <button id="send-btn">Send</button>
  </div>

  <script src="../../scripts/user/chatbot.js"></script>
</body>
</html>
