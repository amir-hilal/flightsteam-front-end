<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="../../styles/chatbot.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Plan Your Travel</h2>
        <form id="travelForm">
            <div class="form-group">
                <label for="departureLocation">Departure Location</label>
                <select id="departureLocation" name="departureLocation" required>
                    <option value="">Select Departure Location</option>
                </select>
            </div>
            <div class="form-group">
                <label for="arrivalLocation">Arrival Location</label>
                <select id="arrivalLocation" name="arrivalLocation" required>
                    <option value="">Select Arrival Location</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" id="budget" name="budget" required>
            </div>
            <div class="form-group">
                <label for="days">Number of Days</label>
                <input type="number" id="days" name="days" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="chatContainer" class="chat-container"></div> <!-- Add chatContainer here -->
    <script src="../../scripts/user/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
