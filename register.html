<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <body>
        <div class="container">
            <nav>
                <h2>FLIGHTSTEAM</h2>
              <div class="navbar-links-register">
                <a href="index.html" class="active-link">Home</a>
                <a href="chatbot.html">Flightsteam AI</a>
                <a href="login.html">Log in</a>
                <a href="signup.html">Sign up</a>
              </div>
            </nav>
          <div class="form">
            <img src="assets/images/image2.jpg" alt="Nature image" class="img-register" />
            <div class="register">
                <form action="/sign-up" method="post">
                    <div class="spacing">
                        <p>Welcome To Flighsteam!</p>
                        <p class="header">Create your Account</p>
                        <label>First Name</label>
                        <input type="text" required>
                        <label>Middle Name</label>
                        <input type="text" required>
                        <label>Last Name</label>
                        <input type="text" required>
                        <label>E-mail</label>
                        <input type="email" required placeholder="example@gmail.com">
                        <label>Password</label>
                        <input type="password" required placeholder="********">
                        <button type="submit" class="sign-up-btn">Sign up</button>
                        <p>Already have an Account? <a href="login.html">Log in</a></p>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </body>
</body>
</html>
