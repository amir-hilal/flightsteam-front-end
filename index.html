<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flightsteam</title>
    <link rel="stylesheet" href="../../styles/landingPage.css" />
    <link rel="stylesheet" href="../../styles/mediaQueryLanding.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <h2>FLIGHTSTEAM</h2>
          <div class="navbar-links">
            <a href="/index.html" class="active-link">Home</a>
            <a href="chatbot.html">Flightsteam AI</a>
            <a href="login.html">Log in</a>
            <a href="register.html">Sign up</a>
          </div>

          <button class="btn-open-menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.7142857142857142"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-align-justify"
            >
              <line x1="3" x2="21" y1="6" y2="6" />
              <line x1="3" x2="21" y1="12" y2="12" />
              <line x1="3" x2="21" y1="18" y2="18" />
            </svg>
          </button>
          <button class="btn-close-menu closed">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
          <div class="menu closed">
            <a href="/index.html">Home</a>
            <a href="/pages/common/chatbot.html">Flightsteam AI</a>
            <a href="/pages/common/login.html">Log in</a>
            <a href="/pages/common/register.html">Sign up</a>
          </div>
        </nav>
        <div class="ticket-flight-filter">
          <div class="btn-group">
            <button class="btn-buy-search active" id="buy">Buy Tickets</button>
            <button class="btn-buy-search" id="Search">Search Flights</button>
          </div>
          <div class="filters show">
            <div>
              <div class="ticket-filter" id="departure">
                <div class="filter-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-plane-takeoff"
                  >
                    <path d="M2 22h20" />
                    <path
                      d="M6.36 17.4 4 17l-2-4 1.1-.55a2 2 0 0 1 1.8 0l.17.1a2 2 0 0 0 1.8 0L8 12 5 6l.9-.45a2 2 0 0 1 2.09.2l4.02 3a2 2 0 0 0 2.1.2l4.19-2.06a2.41 2.41 0 0 1 1.73-.17L21 7a1.4 1.4 0 0 1 .87 1.99l-.38.76c-.23.46-.6.84-1.07 1.08L7.58 17.2a2 2 0 0 1-1.22.18Z"
                    />
                  </svg>
                </div>
                <div>
                  <p>Departure city</p>
                  <input
                    list="departure-cities"
                    id="departure-city-input"
                    placeholder="Type to search..."
                  />
                  <datalist id="departure-cities"></datalist>
                </div>
              </div>
              <div class="ticket-filter" id="arrival">
                <div class="filter-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-plane-landing"
                  >
                    <path d="M2 22h20" />
                    <path
                      d="M3.77 10.77 2 9l2-4.5 1.1.55c.55.28.9.84.9 1.45s.35 1.17.9 1.45L8 8.5l3-6 1.05.53a2 2 0 0 1 1.09 1.52l.72 5.4a2 2 0 0 0 1.09 1.52l4.4 2.2c.42.22.78.55 1.01.96l.6 1.03c.49.88-.06 1.98-1.06 2.1l-1.18.15c-.47.06-.95-.02-1.37-.24L4.29 11.15a2 2 0 0 1-.52-.38Z"
                    />
                  </svg>
                </div>
                <div style="overflow: visible">
                  <p>Arrival city</p>
                  <input
                    list="arrival-cities"
                    id="arrival-city-input"
                    placeholder="Type to search..."
                  />
                  <datalist id="arrival-cities"></datalist>
                </div>
              </div>
            </div>
            <div class="ticket-filter" id="date">
              <div class="filter-icon" id="btn-date-picker">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-calendar-days"
                >
                  <path d="M8 2v4" />
                  <path d="M16 2v4" />
                  <rect width="18" height="18" x="3" y="4" rx="2" />
                  <path d="M3 10h18" />
                  <path d="M8 14h.01" />
                  <path d="M12 14h.01" />
                  <path d="M16 14h.01" />
                  <path d="M8 18h.01" />
                  <path d="M12 18h.01" />
                  <path d="M16 18h.01" />
                </svg>
              </div>
              <div>
                <p>Departure date</p>
                <input
                  placeholder="Choose date"
                  type="text"
                  id="date-input"
                  autocomplete="false"
                />
              </div>
            </div>
            <div class="ticket-filter" id="passengers">
              <div class="filter-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-users"
                >
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                  <circle cx="9" cy="7" r="4" />
                  <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                  <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
              </div>
              <div>
                <p>Passengers</p>
                <input
                  type="number"
                  id="select-passengers"
                  min="1"
                  placeholder="Number of Seats"
                />
              </div>
            </div>
            <button class="btn-search" id="btn-search">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-search"
                >
                  <circle cx="11" cy="11" r="8" />
                  <path d="m21 21-4.3-4.3" />
                </svg>
              </div>
              <p>Search</p>
            </button>
          </div>
          <div class="search hide">
            <p>Search by flight number</p>
            <input
              type="text"
              placeholder="Search for flights"
              id="search-input"
            />
            <button class="btn-search-flight">search</button>
          </div>
        </div>
      </header>

      <section class="tickets show" id="tickets-section">
        <div class="flights-container" id="flights-container"></div>
      </section>
      <section class="flights hide">
        <ul class="flights-list" id="flights-list">
          <li class="list-titles">
            <p>Flight number</p>
            <p>Status</p>
            <p>Departure city - Arrival city</p>
            <p>Departure time - Arrival time</p>
          </li>
        </ul>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="../../scripts/common/landing.js"></script>
  </body>
</html>
