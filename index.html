<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flightsteam</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <h2>FLIGHTSTEAM</h2>
          <div class="navbar-links">
            <a href="index.html" class="active-link">Home</a>
            <a href="chatbot.html">Flightsteam AI</a>
            <a href="login.html">Log in</a>
            <a href="signup.html">Sign up</a>
          </div>
        </nav>
        <div class="ticket-flight-filter">
          <div class="links-group">
            <a href="/" class="tickets-link active-link">Buy Tickets</a>
            <a href="/" class="search-link">Search Flights</a>
          </div>
          <div class="filters">
            <div>
              <div class="ticket-filter" id="departure">
                <div class="filter-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-plane-takeoff"
                  >
                    <path d="M2 22h20" />
                    <path
                      d="M6.36 17.4 4 17l-2-4 1.1-.55a2 2 0 0 1 1.8 0l.17.1a2 2 0 0 0 1.8 0L8 12 5 6l.9-.45a2 2 0 0 1 2.09.2l4.02 3a2 2 0 0 0 2.1.2l4.19-2.06a2.41 2.41 0 0 1 1.73-.17L21 7a1.4 1.4 0 0 1 .87 1.99l-.38.76c-.23.46-.6.84-1.07 1.08L7.58 17.2a2 2 0 0 1-1.22.18Z"
                    />
                  </svg>
                </div>
                <div>
                  <p>Deprature city</p>
                  <select id="select-departure">
                    <option value="Beirut">Beirut</option>
                    <option value="Turkey">Turkey</option>
                  </select>
                </div>
              </div>
              <div class="ticket-filter" id="arrival">
                <div class="filter-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-plane-landing"
                  >
                    <path d="M2 22h20" />
                    <path
                      d="M3.77 10.77 2 9l2-4.5 1.1.55c.55.28.9.84.9 1.45s.35 1.17.9 1.45L8 8.5l3-6 1.05.53a2 2 0 0 1 1.09 1.52l.72 5.4a2 2 0 0 0 1.09 1.52l4.4 2.2c.42.22.78.55 1.01.96l.6 1.03c.49.88-.06 1.98-1.06 2.1l-1.18.15c-.47.06-.95-.02-1.37-.24L4.29 11.15a2 2 0 0 1-.52-.38Z"
                    />
                  </svg>
                </div>
                <div>
                  <p>Arrival city</p>
                  <select id="select-destination">
                    <option value="los angeles">Los Angeles</option>
                    <option value="dubai">Dubai</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="ticket-filter" id="date">
              <div class="filter-icon" id="btn-date-picker">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-calendar-days"
                >
                  <path d="M8 2v4" />
                  <path d="M16 2v4" />
                  <rect width="18" height="18" x="3" y="4" rx="2" />
                  <path d="M3 10h18" />
                  <path d="M8 14h.01" />
                  <path d="M12 14h.01" />
                  <path d="M16 14h.01" />
                  <path d="M8 18h.01" />
                  <path d="M12 18h.01" />
                  <path d="M16 18h.01" />
                </svg>
              </div>
              <div>
                <p>Deprature date</p>
                <input
                  placeholder="Choose date"
                  type="text"
                  id="date-input"
                  autocomplete="false"
                />
              </div>
            </div>
            <div class="ticket-filter" id="passengers">
              <div class="filter-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-users"
                >
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                  <circle cx="9" cy="7" r="4" />
                  <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                  <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
              </div>
              <div>
                <p>Passengers</p>
                <select id="select-passengers">
                  <option value="1">1 passenger</option>
                  <option value="2">2 passengers</option>
                  <option value="3">3 passengers</option>
                  <option value="4">4 passengers</option>
                  <option value="5">5 passengers</option>
                  <option value="6">6 passengers</option>
                </select>
              </div>
            </div>
            <a href="#tickets-section" class="btn-search">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-search"
                >
                  <circle cx="11" cy="11" r="8" />
                  <path d="m21 21-4.3-4.3" />
                </svg>
              </div>
              <p>Search</p>
            </a>
          </div>
        </div>
      </header>
      <section class="tickets" id="tickets-section">
        <div class="ticket">
          <div class="company">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-tower-control"
            >
              <path
                d="M18.2 12.27 20 6H4l1.8 6.27a1 1 0 0 0 .95.73h10.5a1 1 0 0 0 .96-.73Z"
              />
              <path d="M8 13v9" />
              <path d="M16 22v-9" />
              <path d="m9 6 1 7" />
              <path d="m15 6-1 7" />
              <path d="M12 6V2" />
              <path d="M13 2h-2" />
            </svg>
            <p>MEA</p>
          </div>

          <div>Departure day</div>
          <div>Duration</div>
          <div>Arrival day</div>
          <div>Price</div>
          <span>5:00 AM</span>
          <p>
            ⚫ ••••••••••

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.9285714285714286"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plane-takeoff"
            >
              <path d="M2 22h20" />
              <path
                d="M6.36 17.4 4 17l-2-4 1.1-.55a2 2 0 0 1 1.8 0l.17.1a2 2 0 0 0 1.8 0L8 12 5 6l.9-.45a2 2 0 0 1 2.09.2l4.02 3a2 2 0 0 0 2.1.2l4.19-2.06a2.41 2.41 0 0 1 1.73-.17L21 7a1.4 1.4 0 0 1 .87 1.99l-.38.76c-.23.46-.6.84-1.07 1.08L7.58 17.2a2 2 0 0 1-1.22.18Z"
              />
            </svg>

            •••••••••• ◯
          </p>
          <span>6:00 PM</span>
          <span>$1200.00</span>
          <p>BEY</p>
          <p>2 Days</p>
          <p>LAX</p>
          <button class="btn-info">More info</button>
          <button class="btn-book">Book this flight</button>
        </div>
      </section>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
